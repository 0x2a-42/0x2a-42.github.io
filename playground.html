<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lelwel Playground</title>
    <meta name="description" content="A playground for parsers generated by Lelwel">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"></link>
    <script type="module" src="./main.js"></script>
    <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 16px);
      a:link { color: #00e; }
      a:visited { color: #00e; }
      a:hover { color: black; }
      a:active { color: black; text-decoration:none; font-weight:normal; }
    }
    .CodeMirror {
      border: 1px solid grey;
      width: 50%;
      height: 100%;
      box-sizing: border-box;
      resize: none;
      margin-right: 0.5px;
    }
    .cm-s-dark.CodeMirror { background: black; color: white; }
    .cm-s-dark div.CodeMirror-selected { background: #4d4b8d; }
    .cm-s-dark .CodeMirror-gutters { background: black; border-right: 1px solid #777; }
    .cm-s-dark .CodeMirror-linenumber { color: #777; }
    .cm-s-dark .CodeMirror-cursor { border-left: 1px solid white; }
    .playground {
      resize: none;
      display: flex;
      flex-direction: row; 
      box-sizing: border-box;
    }
    .dark-mode {
      background-color: black;
      color: white;
      a:link { color: #88f; }
      a:visited { color: #88f; }
      a:hover { color: white; }
      a:active { color: white; text-decoration:none; font-weight:normal; }
    }
    .light-mode {
      background-color: white;
      color: black;
      a:link { color: #00e; }
      a:visited { color: #00e; }
      a:hover { color: black; }
      a:active { color: black; text-decoration:none; font-weight:normal; }
    }
    @media (prefers-color-scheme: dark) {
        body {
            background-color: black;
            color: white;
            a:link { color: #88f; }
            a:visited { color: #88f; }
            a:hover { color: white; }
            a:active { color: white; text-decoration:none; font-weight:normal; }
        }
        select {
            background-color: black;
            color: white;
        }
        textarea {
            background-color: black;
            color: white;
        }
    }
    </style>
  </head>
  <body>
    <div class="lelwel_head" style="min-height: 100px;">
      <h3><a href="https://github.com/0x2a-42/lelwel">Lelwel</a> Playground</h3>
      <label>Language
        <select id="language_selector">
          <option value="c">C without preprocessor</option>
          <option value="lua">Lua</option>
          <option value="l">L</option>
          <option value="lelwel">Lelwel</option>
          <option value="oberon0">Oberon-0</option>
          <option value="json">JSON</option>
          <option value="toml">TOML</option>
          <option value="python2">Python 2.7</option>
          <option value="wgsl">WGSL</option>
        </select>
      </label>
      &nbsp;
      <a id="show_implementation" href="https://github.com/0x2a-42/lelwel/tree/main/examples/c">[show implementation]</a>
      &nbsp;
      <a id="dark_mode" href="#">[dark mode]</a>
    </div>
    <div style="flex: 1; overflow: hidden; padding: 1px;">
      <div class="playground" style="height: 75%; max-height: 75%; align-items: center;">
        <textarea id="input" style="width: 50%; height: 100%; box-sizing: border-box; resize: none;"></textarea>
        <pre id="cst_output" style="margin-left: 0.5px; width: 50%; height: 100%; box-sizing: border-box; resize: none; overflow: scroll; border: 1px solid gray;" readonly=true><pre><noscript> please enable javascript</noscript></pre>
      </div>
      <div class="playground" style="height: 25%;">
        <textarea id="error_output" style="white-space: pre; margin-top: 1px; width: 100%; height: 100%; box-sizing: border-box; resize: none;" readonly=true></textarea>
      </div>
    </div>
  </body>
</html>
