<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lelwel Playground</title>
    <meta name="description" content="A playground for parsers generated by Lelwel">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"></link>
    <script type="module" src="./main.js"></script>
    <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 16px);
    }
    .CodeMirror {
      border: 1px solid grey;
      width: 50%;
      height: 100%;
      box-sizing: border-box;
      resize: none;
      margin-right: 0.5px;
    }
    .playground {
      resize: none;
      display: flex;
      flex-direction: row; 
      box-sizing: border-box;
    }
    </style>
  </head>
  <body>
    <div class="lelwel_head" style="min-height: 100px;">
      <h3><a href="https://github.com/0x2a-42/lelwel">Lelwel</a> Playground</h3>
      <label>Language
        <select id="language_selector">
          <option value="c">C without preprocessor</option>
          <option value="lua">Lua</option>
          <option value="l">L</option>
          <option value="lelwel">Lelwel</option>
          <option value="oberon0">Oberon-0</option>
          <option value="json">JSON</option>
        </select>
      </label>
      &nbsp;
      <a id="show_implementation" href="https://github.com/0x2a-42/lelwel/tree/main/examples/c">[show implementation]</a>
    </div>
    <div style="flex: 1; overflow: hidden; padding: 1px;">
      <div class="playground" style="height: 75%; max-height: 75%; align-items: center;">
        <textarea id="input" style="width: 50%; height: 100%; box-sizing: border-box; resize: none;"></textarea>
        <pre id="cst_output" style="margin-left: 0.5px; width: 50%; height: 100%; box-sizing: border-box; resize: none; overflow: scroll; border: 1px solid gray;" readonly=true><pre><noscript> please enable javascript</noscript></pre>
      </div>
      <div class="playground" style="height: 25%;">
        <textarea id="error_output" style="white-space: pre; margin-top: 1px; width: 100%; height: 100%; box-sizing: border-box; resize: none;" readonly=true></textarea>
      </div>
    </div>
  </body>
</html>
